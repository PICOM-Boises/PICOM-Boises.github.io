	<script>
				
		function getColor(d) {
		    return d > 4 ? '#800026' :
		           d > 3  ? '#E31A1C' :
		           d > 2   ? '#FD8D3C' :
		           d > 1   ? '#FED976' :
		                      '#FFEDA0';
		}
				
		var map = L.map('map').setView([46.345, -72.585], 16);
		
		const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 19,
				attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
			}).addTo(map);		

		var indices_cles = ["Indice1","Indice2","Combine"];
		var indices_noms = ["Indice 1","Indice 2","Indices combinés"];

		let mise_a_jour_indice_combine = function() {
			for (feature of layers_picom.features) {
						
				let somme_valeurs = 0;
				let somme_poids = 0;
				
				for (indice of indices_cles) {
					if (indice != 'Combine') {											
						somme_valeurs += feature.properties[indice] * Number($('input[type=range]#'+indice)[0].value);
						
						somme_poids += Number($('input[type=range]#'+indice)[0].value);
					}
				}
				
				feature.properties.Combine = somme_valeurs / somme_poids
				
			}
			
		}
	
		mise_a_jour_indice_combine();
	
		var couches = []
		for (i=0;i<indices_cles.length; i++ ) {
			
			cle = indices_cles[i];
			
			couche = L.geoJSON(layers_picom, {
    		style: function (feature) {
				return {
					fillColor: getColor(feature.properties[cle]),
					color: getColor(feature.properties[cle]),
					fillOpacity: 0.5
				};
			}})
			
			couche.id = cle;
						
			couches[indices_noms[i]] = couche
									
		}
		
		var layerControl = L.control.layers(couches).addTo(map);
